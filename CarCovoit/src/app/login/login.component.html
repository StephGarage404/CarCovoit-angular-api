<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email">
        <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
          Email est requis et doit être valide.
        </div>
      </div>
      <div>
        <label for="password">Mot de passe</label>
        <input id="password" formControlName="password" type="password">
        <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
          Mot de passe est requis et doit contenir au moins 6 caractères.
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
    </form>
  </div>
